<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Movies will get dumped here -->
    <div id="movies-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add a Movie, Yo!">
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King", "Terminator"];

      // Function for displaying movie data
      function renderButtons() {
          $('#movies-view').empty();
          movies.forEach(function(movie){
          var button = $('<button>');
          button.addClass('movie');
          button.attr('data-name', movie);
          button.text(movie);
          $('#movies-view').append(button);
        });

      }

      // This function handles events where one button is clicked
      $("#add-movie").on("click", function() {
        event.preventDefault();
        var value = $('#movie-input').val().trim();
        movies.push(value);
        renderButtons();

        // YOUR CODE GOES HERE

      });

      function displayMovieInfo(){
        var movieName = $(this).attr('data-name');
        var queryURL = "https://www.omdbapi.com/?t=" + movieName + "&y=&plot=short&apikey=trilogy";        
        $.ajax({
          url: queryURL,
          method: 'GET'
        }).then(function(response){
          console.log(response);
          var rating = response.Rated;
          var released = response.Released;
          var plot = response.Plot;
          var imgUrl = response.Poster;

          var movieDiv = $("<div class='movie'>");
          var ratingEl = $('<p>').text(rating);
          var releaseEl = $('<p>').text(released);
          var plotEl = $('<p>').text(plot);
          var img = $('<img>').attr('src', imgUrl);

          movieDiv.append(ratingEl, releaseEl, plotEl, img);

          $('#movies-view').prepend(movieDiv);
        })        
      }

      $(document).on('click', '.movie', displayMovieInfo);

      // Calling the renderButtons function to display the initial list of movies
      renderButtons();
    </script>
  </div>
</body>

</html>
